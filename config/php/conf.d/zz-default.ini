[PHP]
expose_php = Off
short_open_tag = Off
max_execution_time = 30
max_input_nesting_level = 32
memory_limit = 256M
post_max_size = 50M
default_charset = "utf-8"
upload_max_filesize = 50M
max_file_uploads = 5
default_socket_timeout = 5
display_errors = Off
log_errors = on 
error_reporting = E_ALL 
error_log = /proc/self/fd/2